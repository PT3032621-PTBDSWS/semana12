{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4 text-center">Cadastro de Usuário</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Prontuário</label>
      <input type="text" name="prontuario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Usuário</label>
      <input type="text" name="usuario" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar Cadastro</button>
  </form>
{% endblock %}
